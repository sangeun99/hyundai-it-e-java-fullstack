<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>
	<link rel="stylesheet" href="css/gugudan.css">
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .grid-dan {
      display: flex;
      flex-direction: column;
    }

    .flex-dan {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }    
  </style>
</head>
<body>
	<h1>구구단</h1>
	<script>
    var i, j;

    document.write("<div class='grid'>");
		for(i = 1; i <= 9; i++) {
			document.write("<div class='grid-dan'>");
			document.write("<h3>" + i + "단</h3>");
			for(j = 1; j <= 9; j++) {
				document.write(i +" X " + j + " = " + i*j + "<br>");
			}
			document.write("</div>");
    }
    document.write("</div>");

    
    document.write("<h2>flex</h2>");
    document.write("<div class='flex'>");
      for(i = 1; i <= 9; i++) {
        if (i % 3 == 1)
          document.write("<div class='flex-dan'>");
			  document.write("<div class='dan'>");
        document.write("<h3>" + i + "단</h3>");
        for(j = 1; j <= 9; j++) {
          document.write(i +" X " + j + " = " + i*j + "<br>");
        }
        document.write("</div>");        
        if (i % 3 == 0)
          document.write("</div>");
      }
      document.write("</div>");
    
	</script>
</body>
</html>
